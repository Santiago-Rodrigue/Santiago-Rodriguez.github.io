<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="inicioSesion.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <form action="../index.html" method="GET">
        <h2>Inicio de sesión</h2>

        <label for="nombre">Ingrese su nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>

        <label for="apellido">Ingrese su apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" required>

        <label for="contraseña">Ingrese su contraseña</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Tu contraseña" required>

        <label for="dinero">Ingrese cuanto dinero va a cargar</label>
        <input type="number" name="dinero" id="dinero" placeholder="Cantidad de dinero" min="0" step="any" required>

        <input type="submit" value="Ingresar" >
    </form>
</body>
</html>
